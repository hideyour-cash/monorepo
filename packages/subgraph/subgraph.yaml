specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: hyc
    network: near-testnet
    source:
      accounts:
        prefixes:
          - ${HYC_CONTRACT_PREFIX}
      startBlock: ${HYC_START_BLOCK}
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DepositMerkleTreeUpdate
        - AllowlistMerkleTreeUpdate
        - Withdrawal
      receiptHandlers:
        - handler: handleReceipt
      file: ./assembly/mappings.ts
